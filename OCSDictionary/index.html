<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>OCS Dictionary</title>
    <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
  <div class='filler right' id='topfill'>
  </div>
  <div class='sides'>
  </div>
 <div class="row hide margin" id="thankyou">
    <h2>Thank you for using OCS Dictionary</h2>
    <h3>(refresh page to go back)</h3>
  </div>
  <div class="row" id='container'>
    <h1> Welcome to OCS Dictionary</h1>
    <p>Search for a word's definition and examples on word usage.<p>
    <form>
      <input type="text" onclick='refresh()' name="word" placeholder="Enter word" id="word">
      <input type="button" onclick="getWord()" value="Submit" id="button">
    </form>
    <script>
        // Get the input field
    var input = document.getElementById("word");

    // Execute a function when the user presses a key on the keyboard
    input.addEventListener("keypress", function(event) {
      // If the user presses the "Enter" key on the keyboard
      if (event.key === "Enter") {
        // Cancel the default action, if needed
        event.preventDefault();
        // Trigger the button element with a click
        document.getElementById("button").click();
      }
    });
    </script>
    <p class='hide' id="reminder">(Enter another word)</p>
    <section class='row hide' id='collapse'>
    <div class='left' id='wordsInfo'>
      <h2 id='searchedWord'>Word: &nbsp </h2>
      <div class='left' id='new'>
        <p>Play audio how the word is pronounced<p>
          <div class='row'>
            <audio controls id='myAudio'>
            <source src="" type="audio/mpeg">
          </audio>
        </div>
        <section id='child'>

        </section>
      </div>

  </div>
    <div class="row3">
    <button onclick="thankYou()">Exit</button>
    </div>
    </section>
  </div>
  <div class='sides'>
  </div>
  <div class="row">
    <p>Email: ocsdictionaryadmin@gmail.com</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
